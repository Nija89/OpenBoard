<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card-body {
            height: 180px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .modal-body {
            white-space: pre-wrap;
        }
        .logout-btn:hover {
            background-color: red !important;
            color: white !important;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-body .d-flex {
            display: flex !important;
            justify-content: center !important;
            gap: 10px !important;
        }
        .card-body .d-flex .btn {
            margin: 0 !important;
            padding: 5px 10px !important;
        }

    </style>
</head>

<body>
<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">LOGO</a>
        <div class="ms-auto d-flex align-items-center">
            <a th:href="@{/publicPost}" class="btn btn-outline-primary me-2">View Public Posts</a>
            <a th:href="@{/top10PublicPost}" class="btn btn-outline-secondary me-2">Top 10 Public Posts</a>

            <!-- Profile Dropdown -->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Profile
                </button>
                <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                    <li><a th:href="@{/profile}" class="dropdown-item">Profile</a></li>
                    <li>
                        <form th:action="@{/logout}" method="POST">
                            <button type="submit" class="dropdown-item text-danger border-0 bg-transparent logout-btn">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container mt-4">
    <div class="text-center mb-4">
        <h2>Hello <span sec:authentication="principal.username"></span>!! Welcome to Your Dashboard!</h2>
        <a th:href="@{/post}" class="btn btn-success">Add New Post</a>
    </div>

    <div th:if="${success}">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>


    <div class="row" th:if="${#lists.isEmpty(postList)}">
        <div class="col-12 text-center">
            <p>No posts available.</p>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="temp : ${postList}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">
                        <span th:text="${temp.title}"></span> |
                        <small class="text-muted" th:text="${temp.createdAt}"></small>
                    </h5>
                    <p class="card-text" th:text="${temp.description.length() > 100 ? temp.description.substring(0, 100) + '...' : temp.description}"></p>

                    <!-- Buttons Section at the center of the card body -->
                    <div class="mt-auto d-flex justify-content-center">
                        <!-- See More Button -->
                        <button class="btn btn-primary" data-bs-toggle="modal" th:attr="data-bs-target='#modal-'+${temp.id}">
                            See More
                        </button>

                        <!-- Update Link (Triggers Modal) -->
                        <a th:href="@{/updatePost(id=${temp.id})}" class="btn btn-warning" >
                            Update
                        </a>

                        <!-- Delete Button -->
                        <a th:href="@{/deletePost(id=${temp.id})}" class="btn btn-danger">
                            Delete
                        </a>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    Updated at: <span th:text="${temp.updatedAt}"></span>
                </div>
            </div>

            <!-- Modal for Full Post Details -->
            <div class="modal fade" th:id="'modal-'+${temp.id}" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" th:text="${temp.title}"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" th:text="${temp.description}"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
