<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Top Container -->
<nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
    <div class="container">
        <a class="navbar-brand" href="#">LOGO</a>
        <div class="ms-auto">
            <a th:href="@{/login}" class="btn btn-outline-primary me-2">Login</a>
            <a th:href="@{/register}" class="btn btn-primary">Sign Up</a>
        </div>
    </div>
</nav>

<!-- Main Container with Signup Form -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6">
        <form th:action="@{/processSignupForm}" th:object="${newUser}" method="POST" class="p-4 border rounded shadow">
            <div class="mb-3">
                <label for="username" class="form-label">Username (*)</label>
                <input type="text" class="form-control" th:field="*{username}" id="username" name="username">
                <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email (*)</label>
                <input type="text" class="form-control" th:field="*{email}" id="email" name="email">
                <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password (*)</label>
                <input type="password" class="form-control" th:field="*{password}" id="password" name="password">
                <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" th:field="*{description}" id="description" name="description" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
            <br><br>
            <a th:href="@{/login}">Already have an account? Login here.</a>
        </form>
    </div>
</div>
</body>
</html>
