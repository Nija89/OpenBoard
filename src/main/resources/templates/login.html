<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<!-- Top Container -->
<nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img class="rounded-circle" th:src="@{/images/ghost.png}" alt="Ghost" style="width: 30px; height: 30px; object-fit: cover; border-radius: 50%;">
            Ghost
        </a>
        <div class="ms-auto">
            <a th:href="@{/login}" class="btn btn-outline-primary me-2">Login</a>
            <a th:href="@{/register}" class="btn btn-primary">Sign Up</a>
        </div>
    </div>
</nav>

<!-- Main Container with Form -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6">
        <form th:action="@{/authenticateUser}" method="POST" class="p-4 border rounded shadow">

            <div th:if="${success}">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <div th:if="${param.error}">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span>Invalid Username or Password !!</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username"
                       aria-describedby="usernameHelp">
                <div id="usernameHelp" class="form-text">Enter your preferred username.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
            <br><br>
            <p>Don't have an account? <a th:href="@{/register}">Sign up here</a>!</p>
        </form>
    </div>
</div>
</body>

</html>
